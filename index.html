<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation | Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Get High-Quality Leads for Your Business</h1>
    </header>

    <section id="lead-form">
        <h2>Submit Your Details</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <input type="text" name="address" placeholder="Your Address" required>
            <input type="text" name="website" placeholder="Your Website (Optional)">
            <textarea name="message" placeholder="Additional Information"></textarea>
            <button type="submit">Submit Lead</button>
        </form>
    </section>

    

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: #f8f9fa;
    }
    header {
        background: #007bff;
        color: white;
        padding: 20px;
        font-size: 24px;
    }
    section {
        margin: 20px auto;
        padding: 20px;
        width: 50%;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    button, .pay-btn {
        background: #28a745;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
    }
    .pay-btn {
        background: #ff5722;
    }
</style>
